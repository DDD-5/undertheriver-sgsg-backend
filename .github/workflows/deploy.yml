name: gradle CD
on:
  pull_request:
    branches:
      - 'feat/**'
      - 'fix/**'
      - 'hotfix/**'
      - 'refactor/**'
      - 'chore/**'
  push:
    branches:
      - develop
      - 'feat/**'
      - 'fix/**'
      - 'hotfix/**'
      - 'refactor/**'
      - 'chore/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Github 업스트림 체크아웃
        uses: actions/checkout@v2

      - name: Github 서브모듈 체크아웃
        uses: actions/checkout@v2
        with:
          repository: hongbin-dev/sgsg-private
          token: ${{ secrets.SGSG_PRIVATE_PAT }}
          path: src/main/resources/config

      - name: JDK 11 설치
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.8

      - name: ./gradlew 권한 설정
        run: chmod +x gradlew

      - name: 빌드
        run: ./gradlew build

      - name: aws 세팅
        if: ${{ github.ref == 'refs/heads/develop' && github.event_name == 'push' }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: S3 업로드
        if: ${{ github.ref == 'refs/heads/develop' && github.event_name == 'push' }}
        run: aws deploy push --application-name undertheriver-sgsg --s3-location s3://sgsg-deploy/backend/develop/build.zip --source .

      - name: code deploy
        if: ${{ github.ref == 'refs/heads/develop' && github.event_name == 'push' }}
        run: aws deploy create-deployment --application-name undertheriver-sgsg --deployment-config-name CodeDeployDefault.OneAtATime --file-exists-behavior RETAIN --deployment-group-name backend-develop --s3-location bucket=sgsg-deploy,bundleType=zip,key=backend/develop/build.zip

      - name: 도커 허브 로그인
        if: ${{ github.ref == 'refs/heads/develop' && github.event_name == 'push' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 도커 이미지 빌드 & 푸시
        if: ${{ github.ref == 'refs/heads/develop' && github.event_name == 'push' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: sagak/server:latest