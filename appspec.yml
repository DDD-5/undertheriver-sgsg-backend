version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/server
hooks:
  BeforeInstall:
    - location: scripts/copy.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 60
      runas: root
  ValidateService:
    - location: scripts/health.sh
      timeout: 60
      runas: root