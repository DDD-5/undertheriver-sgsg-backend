spring:
  profiles:
    include: auth
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;IFEXISTS=FALSE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 30
    show-sql: true
    hibernate:
      ddl-auto: create-drop
debug: true




---
spring:
  config:
    activate:
      on-profile: develop
---

spring:
  config:
    activate:
      on-profile: production