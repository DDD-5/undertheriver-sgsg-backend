server:
  http2:
    enabled: true

spring:
  profiles:
    include: auth
  datasource:
    url: jdbc:h2:mem:testdb;IFEXISTS=FALSE;
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
debug: true
  logging

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

---
spring:
  config:
    activate:
      on-profile: develop
---

spring:
  config:
    activate:
      on-profile: production